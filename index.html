<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,600i,700" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/stilos.css ">
	<link rel="shorcut icon" type="image/x-icon" href="img/favicon.ico">
	<script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>
	<title>Booktique</title>
</head>
<body>
	<header>
		<div class="contenedor">
 		<img class="logo" src="img/logo.png" alt="">
 		
 				<input type="search" placeholder="Buscar">
 			
			<nav class="menu">
				<a href="#">Generos</a>
                <a href="#">Novedades</a>
                <a href="#">Contacto</a>
                <a class ="micuenta" href="#">Mi Cuenta</a>
                <a href=""><i class="fas fa-shopping-cart"></i></a>
			</nav>
		</div>
	</header>

	<section class="main">
			<img class="banner"src="img/banner2.png" alt="">
		
		<div class="novedades">
			<h3>Novedades</h3>
			<!--Falta-->
		</div>
	</section>


	<footer>
		<section class="contacto">
			<div class="contenedor">
				<h3 class="titulo">Contacto</h3>
				<form class="formulario" action="#" method="post">
					<input type="text" placeholder="Nombre:" required>
					<input type="email" placeholder="Correo:" required>
					<textarea name="mensaje" placeholder="Mensaje:"></textarea>
					<input class="boton" type="submit" name="Ingresar" value="Enviar">
				</form>
			</div>
		</section>
		
		<section class="redes-sociales">
			<div class="contenedor">
				<a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
				<a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="instagram"><i class="fab fa-instagram"></i></a>

			</div>
		</section>
		
	</footer>
</body>
</html>
