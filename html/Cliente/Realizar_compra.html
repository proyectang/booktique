<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Realizar Compra</title>
</head>
<body>
	<h1>Realizar Compra</h1>
	<form action="#" method="post">
		<input type="text" name="clie_nombre" placeholder="Nombre(s):">
		<br>
		<input type="text" name="clie_apellidopaterno" placeholder="Apellido paterno:" required>
		<br>
		<input type="text" name="clie_apellidomaterno" placeholder="Apellido materno:" required>
		<br>
        <input type="date" name="clie_fechanacimiento" required>
        <br>
		<input type="number" name="clie_telefono" placeholder="Teléfono:" required>
		<br>
		<input type="text" name="dire_estado" placeholder="Estado:">
		<br>
		<input type="text" name="dire_ciudad" placeholder="Ciudad:">
		<br>
		<input type="text" name="dire_calle" placeholder="Calle:">
		<br>
		<input type="number" name="dire_codigopostal" placeholder="C.P.">
		<br>
		<input type="text" name="dire_delegacion" placeholder="Delegación:">
		<br>

		<input type="submit" name="guardar" value="Guardar">


	</form>
</body>
</html>
